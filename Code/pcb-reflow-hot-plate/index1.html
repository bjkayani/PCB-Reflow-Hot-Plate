<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Reflow Hot Plate</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top bar with title and settings button -->
    <div class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">PCB Reflow Hot Plate</span>
        <button class="btn btn-outline-light" id="settingsBtn">
            <i class="fas fa-cog"></i> Settings
        </button>
    </div>

    <div class="container mt-3">
        <!-- Mode selection buttons -->
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-secondary active-button" id="reflowBtn">Reflow</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary" id="heatBtn">Heat</button>
            </div>
        </div>

        <!-- Temperature chart -->
        <div class="row mt-3">
            <div class="col-md-12">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>

        <!-- Temperature display and On/Off button -->
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-success btn-block" id="onOffBtn">On</button>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="temperatureDisplay" placeholder="Temperature">
            </div>
        </div>

        <!-- Kp, Ki, Kd input fields -->
        <div class="row mt-3">
            <div class="col-md-4">
                <input type="number" class="form-control" id="kpInput" min="0" max="10" step="0.1" placeholder="Kp">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="kiInput" min="0" max="10" step="0.1" placeholder="Ki">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="kdInput" min="0" max="10" step="0.1" placeholder="Kd">
            </div>
        </div>

        <!-- Options based on selected mode (initially hidden) -->
        <div class="row mt-3" id="modeOptions" style="display: none;">
            <!-- Heat Mode -->
            <div class="col-md-12" id="heatOptions">
                <input type="number" class="form-control" id="heatSetInput" min="30" max="260" step="5" placeholder="Set Temperature">
            </div>
            <!-- Reflow Mode -->
            <div class="col-md-12" id="reflowOptions">
                <!-- Dropdown for Reflow Profile -->
                <select class="form-control mb-2" id="reflowProfile">
                    <option value="profile1">Profile 1</option>
                    <option value="profile2">Profile 2</option>
                    <!-- Add more options as needed -->
                </select>
                <!-- Textbox to modify profile name -->
                <input type="text" class="form-control mb-2" placeholder="Modify Profile Name">
                <!-- List of textboxes for Set Point and Time -->
                <div id="profilePoints">
                    <!-- JavaScript will dynamically generate these elements -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and Chart.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <!-- Include your custom JavaScript (e.g., app.js) -->
    <script src="app.js"></script>
</body>
</html>
